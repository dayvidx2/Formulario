<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <h2>Formulario de contacto</h2>
    <form>
        <label for="name">Nombre:</label>
       <input type="text" id="name" pattern="[A-Za-z]" name="user_name" required/><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" pattern="[A-Za-z]" name="user_apellido" required/> <br><br>

        <label for="tipo">Tipo de documento</label>
        <select for="text" id="tipo" required>
            <option value="null"></option>
            <option value="CC">cedula</option>
            <option value="TI">Tarjeta de identidad</option>
            <option value="PA">Pasaporte</option>
        </select><br><br>

        <label for="numero">Numero de documento</label>
        <input type="number" id="numero" pattern="[0-9]+" name="user_numero" required/><br><br>

        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" max="2025-12-31" id="fecha" name="user_fecha" required/><br><br>
        
        <label for="celular">Numero de celular</label>
        <input type="number" id="celular" pattern="[0-9]+" name="user_celular" required/><br><br>

        <label for="check">Politica de datos</label>
        <input type="checkbox" id="check" name="user_check" required/><br><br>

        <input type="button" id="buton" value="ENVIAR">


    </form>
</head>
<body>
    
</body>
</html>
